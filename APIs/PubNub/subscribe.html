<html>
<head>
    <title> PubNub - subscribe </title>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script charset="utf-8">

        var PUBNUB_demo = PUBNUB.init({
            publish_key: 'pub-c-6c6b1294-7fdd-4f33-aec4-41217a6d0b6c',
            subscribe_key: 'sub-c-cf0e18e6-bd43-11e4-861a-0619f8945a4f'
        });

        PUBNUB_demo.subscribe({
            channel: 'my_channel',
            message : function(m){
                console.log(m);
                document.getElementById('my_channel').innerHTML = JSON.stringify(m);
            }
        });

    </script>
</head>
<body>
    <div> my channel  : <span id="my_channel"> no message </span></div>
    <div> young channel  : <span id="young_channel"> no message </span></div>


</body>
</html>
