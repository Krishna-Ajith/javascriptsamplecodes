<html>
<head>
    <title> PubNub - subscribe </title>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script charset="utf-8">

        var PUBNUB_my = PUBNUB.init({
            publish_key: 'pub-c-6c6b1294-7fdd-4f33-aec4-41217a6d0b6c',
            subscribe_key: 'sub-c-cf0e18e6-bd43-11e4-861a-0619f8945a4f'
        });

        PUBNUB_my.history({
            channel: 'my_channel',
            count: '3',
            reverse: true,
            callback: function(history){
                document.getElementById('my_channel').innerHTML = JSON.stringify(history);
            }
        });

    </script>
</head>
<body>
    <div> my channel  : <span id="my_channel"> no message </span></div>

    <script type="text/javascript" src="../../showHtml.js"> </script>
</body>
</html>
