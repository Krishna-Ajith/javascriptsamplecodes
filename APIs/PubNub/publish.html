<html>
<head>
    <title>Getting Started With PubNub</title>
</head>
<body>
<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
<script charset="utf-8">

        var PUBNUB_demo = PUBNUB.init({
            publish_key: 'pub-c-6c6b1294-7fdd-4f33-aec4-41217a6d0b6c',
            subscribe_key: 'sub-c-cf0e18e6-bd43-11e4-861a-0619f8945a4f'
        });

        function publish(dom) {
            var sendText = dom.value + ' / on  ' + Date();
            console.log(sendText);

            PUBNUB_demo.publish({
                channel: 'my_channel',
                message:  sendText
            });
        }


</script>

Publish Text : <input name="text" id="text"  style="width:500px;"/>
<button onclick="publish(this)" > publish </button> <br /> <br />

Live Publish Text : <input name="ltext" onchange="publish(this)" style="width:90%;" />

<script type="text/javascript" src="../../showHtml.js"> </script>
</body>
</html>
