<body>
  <div id="result"> here </div>
<script>
function testf(){
   var v1 = 'test';
  this.v2 = 'test1'+v1;
  var f1 = function(){
    return this.v1;
  };
  this.f2 = function(){
     return v1;
  };
}

testf.prototype = {
  v3 : 'test3',
  f3 : function(){
     return this.v2;
  },
    f4 : function(){
      
     return this.v2;
  }
};
  
var test = new testf();

console.log(test.f2());
console.log(test.f3());


test.v3 = 'new3';

var test2 = new testf();

console.log(test.v3);
console.log(test2.v3);
console.log(test.f4());
</script>
