<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>threejs - cubes </title>
    <style>
        .canvas-wrap{
            height: 350px;width: 350px;
            float: left;
        }

    </style>
    <script src="three.min.js"></script>
</head>
<body>

<div class="canvas-wrap" id="first">test</div>
<div class="canvas-wrap" id="second">test</div>
<div class="canvas-wrap" id="third">test</div>

  <script>
      var scene = new THREE.Scene();
      var scene2 = new THREE.Scene();
      var wrap1 = document.getElementById('first');
      var wrap2 = document.getElementById('second');
      var wrap3 = document.getElementById('third');
      var camera = new THREE.PerspectiveCamera(50, 1, 1, 100);
      var camera2 = new THREE.PerspectiveCamera(50, 1, 1, 100);
      var renderer = new THREE.WebGLRenderer();
      var renderer2 = new THREE.WebGLRenderer();
      renderer.setSize(300, 300);
      renderer2.setSize(300, 300);

      wrap1.appendChild(renderer.domElement);
      wrap2.appendChild(renderer2.domElement);
     // wrap3.appendChild(renderer.domElement);
      var geometry = new THREE.BoxGeometry(1,1,1);
      var material = new THREE.MeshBasicMaterial({color: 0x00fff0, wireframe: true});
      var geometry2 = new THREE.BoxGeometry(1,1,1);
      var material2 = new THREE.MeshBasicMaterial({color: 0x00fff0});
      var cube = new THREE.Mesh(geometry, material);
      var cube2 = new THREE.Mesh(geometry2, material2);
      scene.add(cube);
      scene2.add(cube2);
      camera.position.z = 5;
      camera2.position.z = 5;
      var render = function () {
          requestAnimationFrame(render);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          cube2.rotation.x += 0.01;
          cube2.rotation.y += 0.01;
          renderer.render(scene, camera);
          renderer2.render(scene2, camera2);
      };

      render();

  </script>

</body>
</html>
