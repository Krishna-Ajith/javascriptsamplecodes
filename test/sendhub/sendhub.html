<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="sendhub.js"></script>
    <style>

        .contactForm, .messageForm{
            width: 400px;
            display: inline-block;
        }
        form input, form button{
            width: 300px;
            height: 20px;
            margin: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;

        }

        .lists{
            width: 300px;
            height: 300px;
            margin-top: 30px;
            border: 1px solid #000;
            padding: 5px;
            position: relative;
        }
        .citem {
            width: 300px;
            position: absolute;
            left: 350px;
            top:20px;
        }
    </style>
</head>

<body>
<h2>Contact </h2>
<div ng-controller="contactCtrl">
    <div  class="contactForm">
        <form >
            <input type="text" ng-model="name"  size="30"  placeholder="Name">
            <input type="text" ng-model="number"  size="30"  placeholder="Phone Number">
            <button ng-click="addContact()">SAVE</button>
        </form>
    </div>

    <div  class="messageForm">
        <form >
            <input type="text" ng-model="message"  size="30"  placeholder="Message">
            <button ng-click="sendMessage()">Send</button>
        </form>
    </div>


    <div class="lists" >
        <div ng-repeat="contact in contacts" class="items" ng-click="select(contact);">{{contact.name}}</div>
        <div class="citem" id="citem">
            <form class="editForm">
                <button ng-click="editContact()">Edit</button>
                <button ng-click="deleteContact()">Delete</button>
            </form>
            <div> Name : {{selected.name}} </div>
            <div> ID : {{selected.id}} </div>
            <div> Phone Number : {{selected.phone}}</div>

        </div>
    </div>

</div>
</body>
</html>
