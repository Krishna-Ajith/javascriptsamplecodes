<head>
<meta charset=utf-8 />
  <title>recursive get min from rotated array  </title>

<style id="jsbin-css">

</style>
</head>
<body>
  <div id="result"> here </div>
<script>
var resultText = '';
    var myresult = document.getElementById('result');

var inputarray = [3, 4, 5,6,7,8,9,1,2 ];

function getMin(inputa, start, end){

    var term = end-start;
    resultText += start +'/'+ end + '<br />';
    if(term<2){
        if(inputa[start] < inputa[end]){
            return resultText+inputa[start];
        }else{
            return resultText+inputa[end];
        }
    }
    var mid = Math.floor((start+end)/2) ;
    if(inputa[start]<inputa[mid]){
        return getMin(inputa, mid+1, end);
    }else{
        return getMin(inputa, start, mid);
    }

}

resultText += getMin(inputarray, 0, inputarray.length-1);

myresult.innerHTML = resultText;
</script>
</body>
</html>
