<body>
  
<script>
function Podcast() {};

Podcast.FILE_EXTENSION = 'mp3';
Podcast.download = function(podcast) {
    console.log('Downloading ' + podcast + ' ...');
};

Podcast.prototype.play = function() {
    console.log('Playing this podcast ...');
};

console.log(Podcast.FILE_EXTENSION);     // 'mp3'
Podcast.download('Astronomy cast');
new Podcast().play();    

//Podcast.play();        // undefined
//new Podcast().download('Railscasts');    // undefined

var pot = new Podcast();

pot.play();

Podcast.download('ggg');
</script>
