<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web Workers</title>
</head>
<body>

<p> From workers :  <output id="result"></output></p>
<button onclick="startWorker()">Start Worker</button>
<button onclick="stopWorker()">Stop Worker</button>


<script>
    var myworkerw;

    function startWorker() {
        if(typeof(Worker) !== "undefined") {
            if(typeof(myworkerw) == "undefined") {
                myworkerw = new Worker("Simple.js");
            }
            myworkerw.onmessage = function(event) {
                document.getElementById("result").innerHTML = event.data;
            };
        } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
        }
    }

    function stopWorker() {
        myworkerw.terminate();
        myworkerw = undefined;
    }
</script>

<script type="text/javascript" src="../../showHtml.js"> </script>
<script type="text/javascript" src="../../showJs.js"> </script>

</body>
</html>
