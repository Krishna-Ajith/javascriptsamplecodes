<!doctype html>
<html ng-app="myApp" >
<head>
    <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
    <style>
        .main > div { width: 400px;
                height: 50px;
        margin: 10px;}
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
    <script>
        angular.module('myApp', [])
           .controller('myController', function($scope) {
                $scope.total=0;
                $scope.classes=['red', 'green', 'blue'];
        });
    </script>
</head>
<body>

<div ng-controller="myController" class="main">
    <input ng-model="left" placeholder="left" />
    <input ng-model="right" placeholder="right" />
    <div> expression | filter  <span  ng-non-bindable> {{ left * right | currency }} </span> : {{ left * right | currency }} </div>
    <div ng-init="index=0;left=10;right=3.3 " ng-class="classes[index]">Test 1 2 3.    ng-class[index] : {{classes[index]}}</div>


    <button ng-click="index = (index + 1) % 3;total = total +1" class=""> click to change color [ng-click] </button>


    <div> index = {{index}}</div>
    <h4> index =  <span ng-bind="index"></span>! [ ng-bind ] </h4>
    <div> total click :  {{total}} </div>
    <div ng-show="(index==1)" class="green"> only shows when index = 1   [ng-show]</div>

</div>


<script src="../../showHtml.js"></script>

</body>
</html>
