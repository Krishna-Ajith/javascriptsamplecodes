<!doctype html>
<html ng-app="formApp">
<head>
    <script src="inc/angular.min.js"></script>
    <script src="form.js"></script>
    <style type="text/css">
        .css-form input.ng-invalid.ng-dirty {
            background-color: #FA787E;
        }

        .css-form input.ng-valid.ng-dirty {
            background-color: #78FA89;
        }
    </style>
</head>

<body>

<div ng-controller="formController">
    <form name="myform" class="css-form" autocomplete="off">
        Name:
        <input type="text" ng-model="user.name" name="name" required placeholder="name" /><br />
        <span ng-show="myform.name.$dirty && myform.name.$error.required"> required <br /> </span>
        E-mail: <input type="email" ng-model="user.email" name="email" required placeholder="email" value=" "/> <br />
        <span ng-show="myform.email.$dirty && myform.email.$error.email"> not an email  <br /></span><br />
        Gender: <input type="radio" ng-model="user.gender" value="male" />male
        <input type="radio" ng-model="user.gender" value="female" />female<br />
        password <input type="password" name="password" ng-model="user.password" required ng-minlength="5" /> <br/>
        <span ng-show="myform.password.$dirty && myform.password.$error.minlength"> too short !! <br /></span>


        <button ng-click="reset()">RESET</button>
        <button ng-click="update(user)">SAVE</button>
    </form>
    <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>

    <div class="info"
         ng-show="myform.name.$pristine">
        Name is virgine.
    </div>
    <div class="error"
         ng-show="myform.name.$dirty">
        Name is dirty
    </div>


    <div class="info"
             ng-show="myform.email.$pristine">
            Email is virgine.
        </div>
        <div class="error"
             ng-show="myform.email.$dirty">
            E-mail is dirty
        </div>


</div>


<script src="../showHtml.js"></script>
<script src="../showJs.js"></script>
</body>
</html>
