<!doctype html>
<html ng-app="uibootstrap">
  <head>
    <script src="inc/angular.min.js"></script>
      <script src="inc/ui-bootstrap-tpls-0.11.0.min.js"></script>
      <script src="uibootstrap.js"></script>
      <link href="../bootstrap/bootstrap-3.1.1/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
  <div ng-controller="DropdownCtrl">
      <div>DROPDOWN</div>
      <!-- Simple dropdown -->
    <span class="dropdown" on-toggle="toggled(open)">
      <a href class="dropdown-toggle">
          Click me for a dropdown, yo!
      </a>
      <ul class="dropdown-menu">
          <li ng-repeat="choice in items">
              <a href>{{choice}}</a>
          </li>
      </ul>
    </span>

      <!-- Single button -->
      <div class="btn-group" dropdown is-open="status.isopen">
          <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
              Button dropdown <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
          </ul>
      </div>

      <!-- Split button -->
      <div class="btn-group" dropdown>
          <button type="button" class="btn btn-danger">Action</button>
          <button type="button" class="btn btn-danger dropdown-toggle">
              <span class="caret"></span>
              <span class="sr-only">Split button!</span>
          </button>
          <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
          </ul>
      </div>

      <hr />
      <p>
          <button type="button" class="btn btn-default btn-sm" ng-click="toggleDropdown($event)">Toggle button dropdown</button>
          <button type="button" class="btn btn-warning btn-sm" ng-click="disabled = !disabled">Enable/Disable</button>
      </p>





  </div>



  <div ng-controller="CollapseDemoCtrl">
      <DIV>TOGGLE</DIV>
      <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
      <hr>
      <div collapse="isCollapsed">
          <div class="well well-lg">TOGGLE content</div>
      </div>
  </div>


  <div ng-controller="ModalDemoCtrl">
      <DIV> MEDAL </DIV>
      <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
              <h3 class="modal-title">I'm a modal!</h3>
          </div>
          <div class="modal-body">
              <ul>
                  <li ng-repeat="item in items">
                      <a ng-click="selected.item = item">{{ item }}</a>
                  </li>
              </ul>
              Selected: <b>{{ selected.item }}</b>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
      </script>

      <button class="btn btn-default" ng-click="open()">Open me!</button>
      <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
      <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
      <div ng-show="selected">Selection from a modal: {{ selected }}</div>
  </div>



  </body>
</html>
