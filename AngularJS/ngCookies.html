<!doctype html>
<html ng-app="myApp" >
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>

    <style>
        .main > div { width: 200px;
                height: 50px;
        margin: 10px;}
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>

</head>
<body>

<div ng-controller="myController" class="main">
    <div ng-init="index=0;total=0;init();" classes=['red', 'green', 'blue']" ng-class="classes[index]">Test 1 2 3. [ ng-class ]</div>


    <button ng-click="index = (index + 1) % 3;total = total +1;lifetotal = lifetotal+1;" class=""> click to change color [ng-click] </button>


    <div> index = {{index}}</div>
    <h4> index =  <span ng-bind="index"></span>! [ ng-bind ] </h4>
    <div> total click :  {{total}} </div>
    <div> life total click :  {{lifetotal}} </div>
    <div ng-show="(index==1)" class="green"> only shows when index = 1   [ng-show]</div>

</div>

<script>
    angular.module('myApp', ['ngCookies'])
            .controller('myController', function($cookies, $scope) {
                $scope.init = function(){
                    //lifetotal = $cookies.lifetotal;
                };
            });

</script>
<script src="../showHtml.js"></script>

</body>
</html>
