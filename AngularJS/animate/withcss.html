<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="animateApp">
  <head>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
      <style>
          /* animated visible */
          .sample-show-hide {
              padding:10px;
              border:1px solid black;
              background:white;
          }

          .sample-show-hide.ng-hide-add, .sample-show-hide.ng-hide-remove {
              -webkit-transition:all linear 0.5s;
              -moz-transition:all linear 0.5s;
              -o-transition:all linear 0.5s;
              transition:all linear 0.5s;
              display:block!important;
          }

          .sample-show-hide.ng-hide-add.ng-hide-add-active,
          .sample-show-hide.ng-hide-remove {
              opacity:0;
          }

          .sample-show-hide.ng-hide-add,
          .sample-show-hide.ng-hide-remove.ng-hide-remove-active {
              opacity:1;
          }


          /* animated text */
          .css-class-add, .css-class-remove {
              -webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
              -moz-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
              -o-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
              transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
          }

          .css-class,
          .css-class-add.css-class-add-active {
              color: red;
              font-size:3em;
          }

          .css-class-remove.css-class-remove-active {
              font-size:1.0em;
              color:black;
          }


          .animate-enter,
          .animate-leave
          {
              -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
              -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
              -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
              -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
              transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
              position: relative;
              display: block;
          }

          .animate-enter.animate-enter-active,
          .animate-leave {
              opacity: 1;
              top: 0;
              height: 30px;
          }

          .animate-leave.animate-leave-active,
          .animate-enter {
              opacity: 0;
              top: -50px;
              height: 0px;
          }

      </style>
  </head>
  <body>
    <h2>Animation - with CSS</h2>
    <div ng-init="checked=true">
        <label>
            <input type="checkbox" ng-model="checked" style="float:left; margin-right:10px;"> Is Visible...
        </label>
        <div class="check-element sample-show-hide" ng-show="checked" style="clear:both;">
            Visible...
        </div>
    </div>

    <p>
        <input type="button" value="Start" ng-click="myCssVar='css-class'">
        <input type="button" value="clear" ng-click="myCssVar=''">
        <br>
        <span ng-class="myCssVar">CSS-Animated Text</span>
    </p>

    <script src="../inc/angular.min.js"></script>
    <script src="angular-animate.js"></script>
    <script src="withcss.js"></script>
    <script src="../../showHtml.js"></script>
  </body>
</html>
