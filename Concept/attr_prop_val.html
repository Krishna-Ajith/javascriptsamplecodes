<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta charset="utf-8">
  <title>attr() prop() val() comparison </title>

<style id="jsbin-css">

</style>
</head>
<body>
  <input id="test" value="test" />
  <div id="div" value="div" > click here  </div>


<script>
$('#test').change(function(){
    alert('attr(): '+$(this).attr('value'));
   alert('val(): '+$(this).val());
    alert('prop(): '+$(this).prop('value'));
});

$('#div').click(function(){
    alert('attr(): '+$(this).attr('value'));
      alert('prop(): '+$(this).prop('value'));
   alert('val(): '+$(this).val());
  
   $(this).prop('value', 'newdiv');
  
      alert('attr(): '+$(this).attr('value'));  
    alert('prop(): '+$(this).prop('value'));
   alert('val(): '+$(this).val());

});
</script>
</body>
